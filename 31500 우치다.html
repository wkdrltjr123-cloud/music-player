<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Audio Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    audio {
      width: 320px; /* 고정 폭 */
      height: 40px;
      display: block;
      margin: 0;
      outline: none;
    }
  </style>
</head>
<body>
  <audio controls controlsList="nodownload">
    <source src="31500 우치다.mp3" type="audio/mpeg">
    브라우저에서 오디오를 지원하지 않습니다.
  </audio>
</body>
</html>

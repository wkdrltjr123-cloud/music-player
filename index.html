<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 화면 기본 설정 */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* 노션 배경과 자연스럽게 연결 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60px;
    }

    .player-wrap {
      width: 100%;
      max-width: 500px;  /* 데스크탑 한계폭 */
      padding: 8px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    audio {
      width: 100%;
      height: 36px;
      outline: none;
    }

    /* 작은 화면(모바일) 대응 */
    @media (max-width: 480px) {
      .player-wrap {
        max-width: 95vw;
        padding: 6px 8px;
      }
      audio {
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="player-wrap">
    <audio controls controlsList="nodownload">
      <source src="660000 출항.mp3" type="audio/mpeg">
      브라우저에서 오디오 태그를 지원하지 않습니다.
    </audio>
  </div>
</body>
</html>
